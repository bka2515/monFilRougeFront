<div fxLayoutAlign="center center"  rowHeight="500px" fxFlexFill class="main-div bb">
    <mat-card fxFlex="40" color="">
        <mat-toolbar color="">Login page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column"  class="login-form"class="login-form" [formGroup]="formGroup" 
        (ngSubmit)="loginProces()"  class="login-form">
            
            <mat-form-field >
              <input matInput   
              type="text"
              formControlName="username"
              placeholder="username" >
            </mat-form-field>
          
            <mat-form-field >
                <input matInput type="password"  
                formControlName="password"
                placeholder="password" >
              </mat-form-field>
              <button mat-raised-button type="submit" color="primary">Login</button>
              <img src="../assets/images/logODC.jpeg" class="img-fluid" fxFlexFill cols="2" rowHeight="100px" alt=""> 
          </form>
          
    </mat-card>
    
</div>
